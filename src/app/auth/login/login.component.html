<div class="flex justify-center">
    <form class="p-4 rounded-lg border m-auto w-1/3" (ngSubmit)="submit()" [formGroup]="loginForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5">
            <label for="email">Email:</label>
            <input 
                type="email" id="email" name="email"
                class="p-2 rounded w-full border" placeholder="Email Address"
                formControlName="email"
            />
            <small 
                class="error" 
                *ngIf="!loginForm.get('email')?.valid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
            >This field is invalid</small>
        </div>
        <div class="my-5">
            <label for="password">Password:</label>
            <input 
                type="password" id="password" name="password"
                class="p-2 rounded w-full border" placeholder="Password"
                formControlName="password"
            />
            <small 
                class="error" 
                *ngIf="!loginForm.get('password')?.valid && (loginForm.get('password')?.touched || loginForm.get('email')?.dirty)"
            >This field is invalid</small>
        </div>
        <div class="my-5">
            <input 
                type="submit" 
                [disabled]="!loginForm.valid"
                class="p-2 rounded w-full bg-purple-700 hover:bg-purple-900">
        </div>
    </form>
</div>
